<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <link rel="stylesheet" href="./node_modules/reset-css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="" class="form">

        <div class="forename">
            <label for="forename" class="label label-forename">Forename:</label>
            <input type="text" name="forename" id="forename">
        </div>

        <div class="surname">
            <label for="surname" class="label label-surname">Surname:</label>
            <input type="text" name="surname" id="surname">
        </div>

        <div class="email">
            <label for="email" class="label label-email">Email:</label>
            <input type="text" name="email" id="email">
        </div>

        <div class="login">
            <label for="login" class="label label-login">Login:</label>
            <input type="text" name="login" id="login">
        </div>

        <div class="password">
            <label for="password" class="label label-password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <div class="confirm-password">
            <label for="confirm-password" class="label label-confirm-password">Confirm password:</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </div>

        <div class="button">
            <button class="btn">Войти</button>
        </div>
        
    </form>

    <script src="./script.js"></script>
</body>
</html>
