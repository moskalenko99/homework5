<!DOCTYPE HTML>
<html>  
<head>  

    <meta charset="utf-8">  
    <title>Login</title>    
    <link rel="stylesheet" href="style.css">    

</head> 
<body>  
    <form action="#" class="form">  
        <div class="form__email">   
            <div class="form__div__email">  
                <label for="email" class="email">Email</label>  
            </div>  
            <div>   
                <input type="email" id="email"> 
            </div>  
        </div>  
        <div class="form__password">    
            <div class="form__div__password">   
                <label for="password" class="password">Password</label> 
            </div>  
            <div>   
                <input type="password" id="password">   
            </div>  
        </div>  
        <div class="form__remember">    
            <input type="checkbox" id="check1" class="form__remember__checkbox"><label for="check1" class="form__remember__label">Запомнить меня</label>    
        </div>  
        <button class="button"> 
            Войти   
        </button>   

    </form> 

</body> 
</html>
