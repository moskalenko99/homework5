<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			position: relative;
		}

		.rect {
			position: absolute;
			left: 0;
			top: 0;
			width: 65px;
			height: 65px;
			background-image: url("https://www.androidfreeware.net/software_images/battle-city1.1.png");
		}

		.shot{
			position: absolute;
			width: 10px;
			height: 10px;
			background: red;
		}
	</style>
</head>
<body>
	
	<div class="rect"></div>
	<div class="shot"></div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>

		function shot(left, top) {

				setInterval(function () {
						left += 10;
					$('.shot').animate({
						"left": left
					});
				}, 1);
		}
        (function(){
        	var left = 0;
	        var top = 0;
	        var keyMap = {};

			$(document).ready(function(){
			  $(document).on('keydown', function(event){
	  			keyMap[event.keyCode] = true;
			  });

			  $(document).on('keyup', function(event){
		  		delete keyMap[event.keyCode];
		  		// up 38
		  		// down 40
		  		// left 37
		  		// right 39
			  });


			  setInterval(function(){
				  if(keyMap[38]) {
					  $('.rect').css({"transform": "rotate(0deg)"});
					  top -= 5;
				  }
				  if(keyMap[40]) {
					  $('.rect').css({"transform": "rotate(180deg)"});
					  top += 5;
					}
				  if(keyMap[37]) {
					  $('.rect').css({"transform": "rotate(270deg)"});
					  left -= 5;
				  }
				  if(keyMap[39]) {
					  $('.rect').css({"transform": "rotate(90deg)"});
					  left += 5;
				  }

					$(".rect").css({ "top": top, "left": left });
				  if(keyMap[32]) {
					  setTimeout(shot(left, top),2000);
				  }
			  }, 15);


			});
        })();
	</script>
</body>
</html>
