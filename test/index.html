<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			position: relative;
			height: 100vh;
			margin: 0;
			padding: 0;
		}

		.rect {
			position: absolute;
			left: 0;
			top: 0;
			width: 65px;
			height: 65px;
			background-image: url("https://www.androidfreeware.net/software_images/battle-city1.1.png");
		}

		.shot{
			position: absolute;
			width: 10px;
			height: 10px;
			background: red;
		}
	</style>
</head>
<body>
	
	<div class="rect"></div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="./bullet.js"></script>
	<script src="./tank.js"></script>
	<script>
        (function(){
	        var keyMap = {};
	        var tank = new Tank();
	        // var bullet = new Bullet();

			$(document).ready(function(){
			  $(document).on('keydown', function(event){
	  			keyMap[event.keyCode] = true;
			  });

			  $(document).on('keypress', function(event){
	  			if(event.keyCode == 32){
	  				tank.fire();
	  			}
			  });

			  $(document).on('keyup', function(event){
		  		delete keyMap[event.keyCode];
		  		// up 38
		  		// down 40
		  		// left 37
		  		// right 39
			  });

			  setInterval(function(){
				  tank.update(keyMap);
				  tank.render();
			  }, 15);

			});
        })();
	</script>
</body>
</html>
